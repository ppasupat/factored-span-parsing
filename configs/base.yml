# Base config file. Always use this first.

timing:
  max_epochs: 30

train:
  batch_size: 32
  learning_rate: 0.001
  l2_reg: 0
  gradient_clip: 10

data:
  name: null    # Need to be overwritten

model:
  name: span
  input_embedder:
    embedding:
      dim: 200
      glove: data/glove/glove.6B.200d.txt
    span_features:
      - inside_hidden
      - stern_hidden
      - average_hidden
      - attention_token
      - length
    word_dropout: true
